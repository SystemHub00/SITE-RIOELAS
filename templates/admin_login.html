<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrador</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e3f0ff 60%, #f7fafd 100%);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(33,150,243,0.10);
            padding: 44px 32px 32px 32px;
            position: relative;
        }
        .login-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 18px;
        }
        .login-header img {
            height: 44px;
        }
        h2 {
            text-align: center;
            color: #2196f3;
            font-size: 2em;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #222;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #e3e7ee;
            font-size: 1.08em;
            background: #f7fafd;
            transition: border 0.2s;
        }
        input:focus {
            border: 1.5px solid #2196f3;
            outline: none;
        }
        .btn {
            width: 100%;
            background: linear-gradient(90deg, #2196f3 60%, #1976d2 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 14px;
            font-size: 1.15em;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
            transition: background 0.2s;
        }
        .btn:hover {
            background: linear-gradient(90deg, #1976d2 60%, #2196f3 100%);
        }
        .error {
            color: #d32f2f;
            text-align: center;
            margin-bottom: 12px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="https://i.postimg.cc/8kwjd1CN/logo-rio-elas.png" alt="Logo Rio+Elas">
            <img src="/static/logo-prefeitura.png" alt="Prefeitura do Rio">
        </div>
        <h2>√Årea Administrativa</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
</body>
</html>
