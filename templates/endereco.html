<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço - Rio+Elas</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #f7fafd 60%, #e3f0ff 100%);
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }
        .endereco-container {
            max-width: 480px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 44px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e3e7ee;
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #0099ff 0%, #0072ff 100%);
            border-radius: 8px;
            transition: width 0.3s;
            width: 66%;
        }
        .endereco-container h2 {
            font-size: 2.2em;
            font-weight: 900;
            color: #222;
            margin-bottom: 28px;
            letter-spacing: -1px;
        }
        .endereco-sub {
            color: #7a7a7a;
            font-size: 1.08em;
            margin-bottom: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 24px;
            width: 100%;
        }
        /* Removido .form-row para inputs ficarem um abaixo do outro */
        .form-group label {
            font-weight: 400;
            color: #222;
            margin-bottom: 8px;
            font-size: 1.08em;
            text-align: right;
            display: block;
            width: 100%;
        }
        .form-group input {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 420px;
            min-width: 260px;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1.5px solid #d0d7e2;
            font-size: 1.08em;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: #f7fafd;
            color: #222;
            transition: border 0.2s;
            outline: none;
        }
        .form-group input:focus {
            border: 1.5px solid #2196f3;
        }
        .form-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            gap: 32px;
            width: 100%;
        }
        .btn-voltar, .btn-proximo {
            min-width: 220px;
            min-height: 44px;
            padding: 12px 32px;
            font-size: 1.12em;
            font-weight: 800;
            border-radius: 14px;
            border: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
            text-transform: uppercase;
            display: inline-block;
            background: linear-gradient(90deg, #0099ff 0%, #0072ff 100%);
            color: #fff;
        }
        .btn-voltar {
            background: #fff;
            color: #2196f3;
            border: 1.5px solid #e3e7ee;
        }
        .btn-proximo {
            background: linear-gradient(90deg, #0099ff 0%, #0072ff 100%);
        }
        .btn-proximo:hover, .btn-voltar:hover {
            background: linear-gradient(90deg, #0072ff 0%, #0099ff 100%);
            color: #fff;
            box-shadow: 0 6px 24px rgba(0,0,0,0.16);
            transform: translateY(-2px) scale(1.04);
        }
        .cep-row {
            display: flex;
            gap: 8px;
            align-items: center;
            width: 100%;
        }
        .cep-row input {
            flex: 1;
        }
        .cep-row button {
            background: #e3e7ee;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1.1em;
            color: #2196f3;
            transition: background 0.2s;
        }
        .cep-row button:hover {
            background: #d0d7e2;
        }
        @media (max-width: 600px) {
            .endereco-container {
                padding: 18px 6px 12px 6px;
            }
            .endereco-container h2 {
                font-size: 1.3em;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .form-btns {
                flex-direction: column;
                gap: 16px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-logos">
            <img src="https://i.postimg.cc/8kwjd1CN/logo-rio-elas.png" alt="Logo Rio+Elas" class="logo">
            <img src="/static/logo-prefeitura.png" alt="Prefeitura do Rio" class="logo-prefeitura-topo">
        </div>
    </header>
    <div class="endereco-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h2>Endereço</h2>
        <p class="endereco-sub">Onde você mora atualmente?</p>
        <form id="form-endereco" autocomplete="off">
            <div class="form-group">
                <label for="cep">CEP *</label>
                <div class="cep-row">
                    <input type="text" id="cep" placeholder="00000-000">
                    <button type="button" tabindex="-1">&#128269;</button>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" placeholder="Rua, Avenida...">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número *</label>
                    <input type="text" id="numero" placeholder="123">
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" placeholder="Apto, Casa...">
                </div>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" placeholder="Nome do bairro">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" placeholder="Nome da cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <input type="text" id="estado" placeholder="UF">
                </div>
            </div>
            <div class="form-btns">
                <button type="button" class="btn-voltar">&lt; Voltar</button>
                <button type="submit" class="btn-proximo">Próximo <span style="font-size:1.2em;vertical-align:middle;">&#8594;</span></button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('form-endereco').onsubmit = function(e) {
            e.preventDefault();
            window.location.href = '/curso';
        };
        document.querySelector('.btn-voltar').onclick = function() {
            window.location.href = '/inscricao';
        };
    </script>
</body>
</html>
