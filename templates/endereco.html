<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endereço - Rio+Elas</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/assistant.css">
    <link href="https://fonts.googleapis.com/css2?family=Wise:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
            .endereco-container input, .endereco-container select {
                color: #222 !important;
            }
        body {
            background: linear-gradient(120deg, #fff 60%, #f8bbd0 100%);
            font-family: 'Wise', Arial, sans-serif;
        }
        .endereco-container {
            max-width: 480px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 44px 32px 32px 32px;
            text-align: center;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f8bbd0;
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #e91e63 0%, #ffb6c1 100%);
            border-radius: 8px;
            transition: width 0.3s;
            width: 66%;
        }
        .endereco-container h2 {
            font-size: 2.2em;
            font-weight: 900;
            color: #e91e63;
            margin-bottom: 28px;
            letter-spacing: -1px;
        }
        .endereco-sub {
            color: #e91e63;
            font-size: 1.08em;
            margin-bottom: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 24px;
            width: 100%;
        }
        /* Removido .form-row para inputs ficarem um abaixo do outro */
        .form-group label {
            font-weight: 400;
            color: #e91e63;
            margin-bottom: 8px;
            font-size: 1.08em;
            text-align: right;
            display: block;
            width: 100%;
        }
        .form-group input {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            max-width: 420px;
            min-width: 260px;
                padding: 10px 12px;
            border-radius: 10px;
            border: 1.5px solid #f8bbd0;
            font-size: 1.08em;
            font-family: 'Wise', Arial, sans-serif;
            background: #fff0f6;
                color: #222;
            transition: border 0.2s;
            outline: none;
        }
        .form-group input:focus {
            border: 1.5px solid #e91e63;
        }
        .form-btns {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            gap: 32px;
            width: 100%;
        }
        .btn-voltar, .btn-proximo {
            min-width: 220px;
            min-height: 44px;
            padding: 12px 32px;
            font-size: 1.12em;
            font-weight: 800;
            border-radius: 14px;
            border: none;
            box-shadow: 0 2px 8px rgba(233,30,99,0.10);
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
            text-transform: uppercase;
            display: inline-block;
            background: linear-gradient(90deg, #e91e63 0%, #ffb6c1 100%);
            color: #fff;
        }
        .btn-voltar {
            background: #fff;
            color: #e91e63;
            border: 1.5px solid #f8bbd0;
        }
        .btn-proximo {
            background: linear-gradient(90deg, #e91e63 0%, #ffb6c1 100%);
        }
        .btn-proximo:hover, .btn-voltar:hover {
            background: linear-gradient(90deg, #ff69b4 0%, #e91e63 100%);
            color: #fff;
            box-shadow: 0 6px 24px rgba(233,30,99,0.16);
            transform: translateY(-2px) scale(1.04);
        }
        .cep-row {
            display: flex;
            gap: 8px;
            align-items: center;
            width: 100%;
        }
        .cep-row input {
            flex: 1;
        }
        .cep-row button {
            background: #f8bbd0;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            cursor: pointer;
            font-size: 1.1em;
            color: #e91e63;
            transition: background 0.2s;
        }
        .cep-row button:hover {
            background: #ffb6c1;
        }
        @media (max-width: 600px) {
            .endereco-container {
                padding: 18px 6px 12px 6px;
            }
            .endereco-container h2 {
                font-size: 1.3em;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .form-btns {
                flex-direction: column;
                gap: 16px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <script src="/static/assistant.js"></script>
    <header class="main-header">
        <div class="header-logos">
            <img src="https://i.postimg.cc/8kwjd1CN/logo-rio-elas.png" alt="Logo Rio+Elas" class="logo">
            <img src="/static/logo-prefeitura.png" alt="Prefeitura do Rio" class="logo-prefeitura-topo">
        </div>
    </header>
    <div class="endereco-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h2>Endereço</h2>
        <p class="endereco-sub">Onde você mora atualmente?</p>
        <form id="form-endereco" method="POST" action="/endereco" autocomplete="off">
            <div class="form-group">
                <label for="cep">CEP *</label>
                <div class="cep-row">
                    <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" pattern="\d{5}-\d{3}" required>
                    <span class="error-msg" id="cep-error" style="display:none;">CEP inválido</span>
                    <script>
                    // Máscara e validação de CEP
                    document.getElementById('cep').addEventListener('input', function(e) {
                        let v = e.target.value.replace(/\D/g, '').slice(0,8);
                        if (v.length > 5) v = v.slice(0,5) + '-' + v.slice(5);
                        e.target.value = v;
                    });
                    document.getElementById('form-endereco').onsubmit = function(e) {
                        let cep = document.getElementById('cep').value.replace(/\D/g, '');
                        let valido = cep.length === 8;
                        document.getElementById('cep-error').style.display = valido ? 'none' : 'block';
                        if (!valido) e.preventDefault();
                    };
                    </script>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço *</label>
                <input type="text" id="endereco" name="endereco" placeholder="Rua, Avenida..." required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="numero">Número *</label>
                    <input type="text" id="numero" name="numero" placeholder="123" required>
                </div>
                <div class="form-group">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apto, Casa...">
                </div>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="cidade">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" placeholder="Nome da cidade" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado *</label>
                    <input type="text" id="estado" name="estado" placeholder="UF" required>
                </div>
            </div>
            <div class="form-btns">
                <button type="button" class="btn-voltar">&lt; Voltar</button>
                <button type="submit" class="btn-proximo">Próximo <span style="font-size:1.2em;vertical-align:middle;">&#8594;</span></button>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('.btn-voltar').onclick = function() {
            window.location.href = '/inscricao';
        };
    </script>
</body>
</html>
