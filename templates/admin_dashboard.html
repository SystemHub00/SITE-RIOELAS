<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Administrador</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: linear-gradient(120deg, #e3f0ff 60%, #f7fafd 100%);
            font-family: 'Inter', Arial, sans-serif;
            min-height: 100vh;
        }
        .dashboard-container {
            max-width: 1100px;
            margin: 48px auto;
            background: #fff;
            border-radius: 32px;
            box-shadow: 0 8px 32px rgba(33,150,243,0.10);
            padding: 48px 40px 40px 40px;
            position: relative;
        }
        h2 {
            color: #2196f3;
            text-align: center;
            font-size: 2.4em;
            font-weight: 900;
            margin-bottom: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .actions {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
            justify-content: center;
        }
        .btn-download, .btn-logout {
            border: none;
            border-radius: 12px;
            padding: 12px 28px;
            font-size: 1.08em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
            transition: background 0.2s, box-shadow 0.2s;
        }
        .btn-download {
            background: linear-gradient(90deg, #2196f3 60%, #1976d2 100%);
            color: #fff;
        }
        .btn-download:hover {
            background: linear-gradient(90deg, #1976d2 60%, #2196f3 100%);
            box-shadow: 0 4px 16px rgba(33,150,243,0.12);
        }
        .btn-logout {
            background: linear-gradient(90deg, #d32f2f 60%, #b71c1c 100%);
            color: #fff;
        }
        .btn-logout:hover {
            background: linear-gradient(90deg, #b71c1c 60%, #d32f2f 100%);
            box-shadow: 0 4px 16px rgba(211,47,47,0.12);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-bottom: 24px;
            background: #f7fafd;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(33,150,243,0.05);
        }
        th, td {
            padding: 12px 10px;
            text-align: left;
            font-size: 1em;
        }
        th {
            background: #e3f0ff;
            color: #1976d2;
            font-weight: 700;
            border-bottom: 2px solid #2196f3;
        }
        tr {
            background: #fff;
        }
        tr:nth-child(even) {
            background: #f7fafd;
        }
        td {
            color: #222;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .empty-row td {
            text-align: center;
            color: #888;
            font-size: 1.08em;
            padding: 24px 0;
        }
        @media (max-width: 900px) {
            .dashboard-container { padding: 24px 8px; }
            table th, table td { font-size: 0.95em; }
        }
        @media (max-width: 600px) {
            h2 { font-size: 1.3em; }
            .dashboard-container { padding: 8px 2px; }
            table th, table td { font-size: 0.85em; padding: 6px 4px; }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>ÁREA ADMINISTRATIVA</h2>
        <div class="actions">
            <a href="/download-csv"><button class="btn-download">Baixar CSV</button></a>
            <a href="/download-excel"><button class="btn-download">Baixar Excel</button></a>
            <a href="/admin-logout"><button class="btn-logout">Sair</button></a>
        </div>
        <div style="display: flex; gap: 32px; margin-top: 32px; justify-content: center; flex-wrap: wrap;">
            <div style="background: #e3f0ff; border-radius: 18px; box-shadow: 0 2px 8px rgba(33,150,243,0.08); padding: 32px 44px; min-width: 220px; text-align: center;">
                <div style="font-size: 2.6em; font-weight: 900; color: #2196f3;">{{ total_leads }}</div>
                <div style="font-size: 1.1em; color: #1976d2; font-weight: 700; margin-top: 8px;">Leads cadastrados</div>
            </div>
            <div style="background: #e3f0ff; border-radius: 18px; box-shadow: 0 2px 8px rgba(33,150,243,0.08); padding: 32px 44px; min-width: 220px; text-align: center;">
                <div style="font-size: 2.6em; font-weight: 900; color: #2196f3;">{{ media_idade }}</div>
                <div style="font-size: 1.1em; color: #1976d2; font-weight: 700; margin-top: 8px;">Média de idade</div>
            </div>
        </div>
    </div>
</body>
</html>
