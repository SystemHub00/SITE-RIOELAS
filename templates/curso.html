<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha do Curso - Rio+Elas</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Wise:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
            .curso-container input, .curso-container select {
                color: #222 !important;
            }
        body {
            background: linear-gradient(120deg, #fff 60%, #f8bbd0 100%);
            font-family: 'Wise', Arial, sans-serif;
        }
        .curso-container {
            max-width: 600px;
            margin: 48px auto 0 auto;
            background: #fff;
            border-radius: 28px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 44px 36px 36px 36px;
            text-align: left;
            position: relative;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f8bbd0;
            border-radius: 8px;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #e91e63 0%, #ffb6c1 100%);
            border-radius: 8px;
            transition: width 0.3s;
            width: 99%;
        }
        .curso-container h2 {
            font-size: 2em;
            font-weight: 900;
            color: #e91e63;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        .curso-sub {
            color: #e91e63;
            font-size: 1.08em;
            margin-bottom: 24px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 18px;
        }
        .form-group label {
            font-weight: 700;
            color: #e91e63;
            margin-bottom: 6px;
            font-size: 1.08em;
        }
        .form-group select {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
               max-width: 420px;
            min-width: 260px;
            padding: 18px 16px;
            border-radius: 12px;
            border: 1.5px solid #f8bbd0;
            font-size: 1.08em;
            font-family: 'Wise', Arial, sans-serif;
               background: #fff0f6;
               color: #222;
            transition: border 0.2s;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23e91e63" height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 22px 22px;
        }
        .form-btns {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 18px;
            gap: 4px;
        }
        .btn-voltar, .btn-proximo {
            min-width: 200px;
            background: linear-gradient(90deg, #e91e63 0%, #ffb6c1 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 40px;
            font-size: 1.18em;
            font-weight: 800;
            font-family: 'Wise', Arial, sans-serif;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(233,30,99,0.10);
            letter-spacing: 0.5px;
            transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
            outline: none;
            text-transform: uppercase;
            display: inline-block;
        }
        .btn-proximo:hover {
            background: linear-gradient(90deg, #ff69b4 0%, #e91e63 100%);
            box-shadow: 0 4px 16px rgba(233,30,99,0.12);
        }
        .btn-voltar:hover {
            background: #fff0f6;
            color: #e91e63;
        }
        @media (max-width: 600px) {
            .curso-container {
                padding: 18px 6px 12px 6px;
            }
            .curso-container h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-logos">
            <img src="https://i.postimg.cc/8kwjd1CN/logo-rio-elas.png" alt="Logo Rio+Elas" class="logo">
            <img src="/static/logo-prefeitura.png" alt="Prefeitura do Rio" class="logo-prefeitura-topo">
        </div>
    </header>
    <div class="curso-container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <h2>Escolha do Curso</h2>
        <p class="curso-sub">Selecione o local, curso e turma de sua preferência</p>
        <form id="form-curso" method="POST" action="/curso" autocomplete="off">
            <div class="form-group">
                <label for="local">Local do Curso *</label>
                <select id="local" name="local" required>
                    <option value="">Selecione o local</option>
                    <option value="Unidade Centro">Unidade Centro</option>
                    <option value="Unidade Zona Norte">Unidade Zona Norte</option>
                    <option value="Unidade Zona Oeste">Unidade Zona Oeste</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curso">Curso *</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecione o curso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="turma">Turma *</label>
                <select id="turma" name="turma" required>
                    <option value="">Selecione a turma</option>
                </select>
            </div>
            <div class="form-btns">
                <button type="button" class="btn-voltar">&lt; Voltar</button>
                <button type="submit" class="btn-proximo">Próximo <span style="font-size:1.2em;vertical-align:middle;">&#8594;</span></button>
            </div>
        </form>
    </div>
    <script>
        // Lógica dinâmica de cursos e turmas por local
        const cursosPorLocal = {
            'Unidade Centro': ['Trancista', 'Designer de Sobrancelhas'],
            'Unidade Zona Norte': ['Extensão de Cílios', 'Trancista'],
            'Unidade Zona Oeste': ['Designer de Sobrancelhas', 'Trancista']
        };
        const turmasPorCurso = {
            'Trancista': ['05, 06, 07/01/26 | 09h-16h'],
            'Designer de Sobrancelhas': ['10, 11, 12/01/26 | 13h-18h'],
            'Extensão de Cílios': ['15, 16, 17/01/26 | 09h-16h']
        };
        const localSelect = document.getElementById('local');
        const cursoSelect = document.getElementById('curso');
        const turmaSelect = document.getElementById('turma');

        localSelect.addEventListener('change', function() {
            cursoSelect.innerHTML = '<option value="">Selecione o curso</option>';
            turmaSelect.innerHTML = '<option value="">Selecione a turma</option>';
            const cursos = cursosPorLocal[localSelect.value] || [];
            cursos.forEach(curso => {
                const opt = document.createElement('option');
                opt.value = curso;
                opt.textContent = curso;
                cursoSelect.appendChild(opt);
            });
        });
        cursoSelect.addEventListener('change', function() {
            turmaSelect.innerHTML = '<option value="">Selecione a turma</option>';
            const turmas = turmasPorCurso[cursoSelect.value] || [];
            turmas.forEach(turma => {
                const opt = document.createElement('option');
                opt.value = turma;
                opt.textContent = turma;
                turmaSelect.appendChild(opt);
            });
        });
        document.querySelector('.btn-voltar').onclick = function() {
            window.location.href = '/endereco';
        };
    </script>
</body>
</html>
